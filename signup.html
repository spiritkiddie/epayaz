            body,html {
                height: 100%;

            body {
                padding: 40px 0;

                background-size: cover;
            }
            .form-signin {
                max-width: 540px;
            }

    <body>

        <form class="form-signin validate-me" novalidate>
            <div class="text-center mb-4">
                <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                <p class="font-weight-normal">Sign Up to <strong>Epayaz</strong>, Together We Build a Happy World!</a></p>
            </div>
        

            <div class="row">
                <div class="col-md-6 mb-3 is-input">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="" value="" required="">
                    <div class="invalid-tooltip">
                        Valid Username is required.
                    </div>
                </div>
                <div class="col-md-6 mb-3 is-input">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="" value="" required="">
                    <div class="invalid-tooltip">
                        Valid Email is required.
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3 is-input">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="" value="" required="">
                    <div class="invalid-tooltip">
                        Password must be atleast 6.
                    </div>
                </div>
                <div class="col-md-6 mb-3 is-input">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="" value="" required="">
                    <div class="invalid-tooltip">
                        Password does not match.
                    </div>
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-12 mb-4 is-input">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" class="form-control" placeholder="" required="">
                    <div class="invalid-tooltip">
                        Valid Phone Number is required.
                    </div>
                </div>
            </div>
        
            <button class="btn btn-lg btn-green btn-block mt-2 raw-c" type="submit">Create Account</button>
            
            <div class="checkbox mb-3 mt-4">
                <small>Already have an account? <a href="signin.html">Sign In</a> </small>
            </div>
        </form>

        <div class="footer">
            <div class="container"><small> &copy; 2017-2018 Epayaz, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></small></div>

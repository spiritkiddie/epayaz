    <body>

        <form class="form-signin validate-me" novalidate>
            <div class="text-center mb-4">
                <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-thin">Sign In to <strong>Epayaz</strong></h1>
            </div>
        
            <div class="col-md-12 mb-3 is-input">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Username" required="" autofocus="">
                <div class="invalid-tooltip">
                    Valid Username is required.
                </div>
            </div>
        
            <div class="col-md-12 mb-3 is-input">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                <div class="invalid-tooltip">
                    Input your Password.
                </div>
            </div>

            <button class="btn btn-lg btn-green btn-block" type="submit">Sign in</button>
            
            <div class="checkbox mb-3 mt-4">
                <small>Don't have an account? <a href="signup.html">Sign Up</a> </small>
            </div>
        </form>
        <div class="footer">
            <div class="container"><small> &copy; 2017-2018 Epayaz, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></small></div>
